<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            border: 2px solid red;
            background-color: brown;
        }
        div{
            background-color: aqua;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <!-- Always write JQuery above other js files -->
    <!-- JQuery syntax, this guarantees everything on the page is loaded before running JQ codes 

        1st way
        $(document).ready(function(){
            console.log($("css.selectors"))
        });

        2nd way
        $(function(){
            $("css.selectors").val();
        });

    -->
    
    <div onclick="btnTikla()">TIKLA</div><br>
    <div ondblclick="btnTikla()">TIKLA</div><br>
    <div id="mesajKutusu" ondblclick="btnTikla()">MESAJ KUTUSU</div><br>
    <button>BTN</button>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        function btnTikla(){
            $("#mesajKutusu").text('<b>jquery</b>');
            $("#mesajKutusu").html('<b>jquery</b>');
            alert($("#mesajKutusu").html())
        }
    </script>
</body>
</html>
