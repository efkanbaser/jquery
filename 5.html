<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <p id="hs">If you click on the "Hide" button, I will disappear.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button><br><br><br>

    <button class="toggleEx">Toggle between hiding and showing the paragraphs</button>

    <p class="togl">This is a paragraph with little content.</p>
    <p class="togl">This is another small paragraph.</p><br>

    <button id="btnFade">Click to fade in boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#hs").hide(4000, function () {
                    alert("Hidden")
                });
            });
            $("#show").click(function () {
                $("#hs").show(1500);
            });

            $(document).ready(function () {
                $(".toggleEx").click(function () {
                    $(".togl").toggle();
                });
            });

            $("#btnFade").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

        });
    </script>
</body>

</html>
